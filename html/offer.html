        <div class="logo">Carpool<span>Connect</span></div>

            </ul>
        </nav>
    </header>

    <section class="offer-ride-form">
        <h2>Offer a Ride</h2>

        <div class="offerbody">
            <form>
                <input type="text" placeholder="Your Name" required />
                <input type="text" placeholder="Contact Number" required />
                <input type="text" placeholder="From (Pickup Location)" required />
                <input type="text" placeholder="To (Destination)" required />
                <input type="date" required />
                <input type="time" required />
                <input type="number" placeholder="Available Seats" min="1" required />
                <input type="text" placeholder="Car Type (e.g., Sedan, SUV)" />
                <input type="number" placeholder="Price per Seat (optional)" />
                <button type="submit">Post Ride</button>
            </form>
        </div>
    </section>

    <div class="glow-line"></div>
