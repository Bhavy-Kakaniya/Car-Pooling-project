<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register | Carpool Connect</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <div class="logo">Carpool<span>Connect</span></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search Ride</a></li>
                <li><a href="offer.html">Offer Ride</a></li>
                <li><a href="ridedetails.html">Ride Details</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-container">
            <h2 id="form-title">Login</h2>

            <form id="login-form" class="login-form">
                <div class="input-box">
                    <input type="email" style="color: black; font-weight: bold; font-family: sans-serif;" required />
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" style="color: black; font-weight: bold;" required />
                    <label>Password</label>
                </div>
                <button type="submit">Login</button>
            </form>

            <p class="toggle-text">
                Don't have an account?
                <a href="#" id="toggle-link">Register</a>
            </p>
        </div>
    </section>
    <div class="glow-line"></div>
    <footer >
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms & Conditions</a>
        </div>
        <p>&copy; 2025 Carpool Connect. All rights reserved.</p>
    </footer>

</body>

</html>
